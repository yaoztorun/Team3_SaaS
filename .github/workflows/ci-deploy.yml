name: CI + Deploy (Vercel)

on:
  push:
    branches: [main, dev]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      # Link repo to Vercel project for CLI commands
      - name: Create .vercel/project.json
        run: |
          mkdir -p .vercel
          cat > .vercel/project.json <<EOF
          { "projectId": "${VERCEL_PROJECT_ID}", "orgId": "${VERCEL_ORG_ID}" }
          EOF

      # Pull the right environment vars
      - name: Vercel pull (env)
        shell: bash
        run: |
          BRANCH="${GITHUB_REF##*/}"
          if [ "$BRANCH" = "main" ]; then
            vercel pull --yes --environment=production \
              --scope "$VERCEL_ORG_ID" --token "$VERCEL_TOKEN"
          else
            vercel pull --yes --environment=preview \
              --scope "$VERCEL_ORG_ID" --token "$VERCEL_TOKEN"
          fi

      # Build using the pulled env + vercel.json
      - name: Vercel build
        run: vercel build --token "$VERCEL_TOKEN"

      # Deploy: Production for main, Preview for others
      - name: Deploy
        id: deploy
        shell: bash
        run: |
          BRANCH="${GITHUB_REF##*/}"
          if [ "$BRANCH" = "main" ]; then
            url=$(vercel deploy --prebuilt --prod \
              --scope "$VERCEL_ORG_ID" --token "$VERCEL_TOKEN")
          else
            url=$(vercel deploy --prebuilt \
              --scope "$VERCEL_ORG_ID" --token "$VERCEL_TOKEN")
          fi
          echo "url=$url" >> "$GITHUB_OUTPUT"

      - name: Post deployment URL to summary
        run: |
          {
            echo "### ðŸš€ Deployment Summary"
            echo ""
            echo "**URL:** ${{ steps.deploy.outputs.url }}"
          } >> "$GITHUB_STEP_SUMMARY"

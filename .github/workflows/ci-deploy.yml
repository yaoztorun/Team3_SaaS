name: CI + Deploy (Vercel)

on:
  push:
    branches: [main, dev]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      DEV_URL: https://team3-saasdev.vercel.app
      PROD_URL: https://team3-saas.vercel.app

    steps:
      - uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      # Link the project
      - name: Create .vercel/project.json
        run: |
          mkdir -p .vercel
          cat > .vercel/project.json <<EOF
          { "projectId": "${VERCEL_PROJECT_ID}", "orgId": "${VERCEL_ORG_ID}" }
          EOF

      # Choose env based on branch
      - name: Set env flags
        id: flags
        shell: bash
        run: |
          BRANCH="${GITHUB_REF##*/}"
          if [ "$BRANCH" = "main" ]; then
            echo "env=production" >> $GITHUB_OUTPUT
            echo "prod_flag=--prod" >> $GITHUB_OUTPUT
          else
            echo "env=preview" >> $GITHUB_OUTPUT
            echo "prod_flag=" >> $GITHUB_OUTPUT
          fi

      # Pull env vars for the right target
      - name: Vercel pull
        run: vercel pull --yes --environment=${{ steps.flags.outputs.env }} --scope "$VERCEL_ORG_ID" --token "$VERCEL_TOKEN"

      # Build for the same target (important for --prebuilt)
      - name: Vercel build
        run: vercel build ${{ steps.flags.outputs.prod_flag }} --token "$VERCEL_TOKEN"

      # Deploy (prebuilt) to the matching target
      - name: Deploy
        id: deploy
        shell: bash
        run: |
          url=$(vercel deploy --prebuilt ${{ steps.flags.outputs.prod_flag }} \
            --scope "$VERCEL_ORG_ID" --token "$VERCEL_TOKEN")
          echo "url=$url" >> "$GITHUB_OUTPUT"

      # Always show both URLs in the summary
      - name: Post deployment URL to summary
        run: |
          {
            echo "### ðŸš€ Deployment Summary"
            echo ""
            echo "- **Branch:** ${GITHUB_REF##*/}"
            echo "- **This deploy URL:** ${{ steps.deploy.outputs.url }}"
            echo "- **Production (main) URL:** $PROD_URL"
            echo "- **Dev (preview) URL:** $DEV_URL"
          } >> "$GITHUB_STEP_SUMMARY"

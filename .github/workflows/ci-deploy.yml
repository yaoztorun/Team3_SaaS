name: CI + Deploy (Vercel)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Create .env for build
        run: |
          cat > .env <<EOF
          EXPO_PUBLIC_SUPABASE_URL=${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
          EOF

      - name: Install deps
        run: npm ci

      - name: Build Expo Web to dist/
        run: npx expo export --platform web --output-dir dist

      - name: Deploy dist/ to Vercel
        id: vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./dist
          vercel-args: '--prebuilt --prod'   # this replaces the invalid "prod:" input
          github-comment: true

      - name: Post deployment URL
        run: |
          {
            echo "### Deployment";
            echo "";
            echo "**URL:** ${{ steps.vercel.outputs.deployment-url || steps.vercel.outputs.preview-url }}";
          } >> $GITHUB_STEP_SUMMARY

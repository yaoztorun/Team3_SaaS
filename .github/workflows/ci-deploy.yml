name: CI + Deploy (Vercel)

on:
  push:
    branches: [main, dev]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      # Link the CI working dir to your Vercel project and pull env
      - name: Vercel pull (preview)
        run: vercel pull --yes --environment=preview --scope $VERCEL_ORG_ID --token $VERCEL_TOKEN --project $VERCEL_PROJECT_ID

      # Let Vercel run the build (uses vercel.json)
      - name: Vercel build
        run: vercel build --token $VERCEL_TOKEN

      # Deploy: Production for main, Preview for dev
      - name: Deploy
        id: deploy
        shell: bash
        run: |
          BRANCH="${GITHUB_REF##*/}"
          if [ "$BRANCH" = "main" ]; then
            url=$(vercel deploy --prebuilt --prod \
              --scope $VERCEL_ORG_ID --token $VERCEL_TOKEN --project $VERCEL_PROJECT_ID)
          else
            url=$(vercel deploy --prebuilt \
              --scope $VERCEL_ORG_ID --token $VERCEL_TOKEN --project $VERCEL_PROJECT_ID)
          fi
          echo "url=$url" >> "$GITHUB_OUTPUT"

      - name: Post deployment URL to summary
        run: |
          {
            echo "### ðŸš€ Deployment Summary"
            echo ""
            echo "**URL:** ${{ steps.deploy.outputs.url }}"
          } >> "$GITHUB_STEP_SUMMARY"
